<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booxtore</title>
    </head>
    <body>
        <!-- Start Main Menu and Logo-->
        <ui:include src="/admin_area/navigation.html" />
        <table>
            <thead>
                <tr>
                    <th>Livre</th>
                    <th>Prix</th>
                    <th>Qte / Seuil</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{catalogManagement.listBooks()}" var="b">
                    <tr>
                        <td>
                            <a href="book.html?id=#{b.getBookId()}" class="thumbnail corner">#{b.bookName}</a>
                        </td>
                        <td>#{b.bookPrice} â‚¬</td>
                        <td>#{b.bookQuantity} / #{b.bookThreshold}</td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    </body>
</html>
