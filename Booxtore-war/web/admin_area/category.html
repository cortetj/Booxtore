<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Booxtore - administration</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="css/style.default.css" type="text/css" />
        <link rel="stylesheet" href="css/style.stickyheader.css" type="text/css" />
        <link rel="stylesheet" href="prettify/prettify.css" type="text/css" />
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <div class="mainwrapper">
            
            <!-- START OF LEFT PANEL -->
            <ui:include src="navigation.html" />
            <!-- START OF RIGHT PANEL -->
            <div class="rightpanel">
                <div class="breadcrumbwidget">
                    <ul class="skins">
                        <li><a href="default" class="skin-color default"></a></li>
                        <li><a href="orange" class="skin-color orange"></a></li>
                        <li><a href="dark" class="skin-color dark"></a></li>
                        <li></li>
                        <li class="fixed"><a href="" class="skin-layout fixed"></a></li>
                        <li class="wide"><a href="" class="skin-layout wide"></a></li>
                    </ul><!--skins-->
                    <ul class="breadcrumb">
                        <!--<li><a href="index.html">Accueil</a> <span class="divider">/</span></li>
                        <li class="active"></li>-->
                    </ul>
                </div>
                <div class="pagetitle">
                    <h1>Gestion des Catégories</h1>
                </div><!--pagetitle-->
                <div class="maincontent">
                    <div class="contentinner">
                        <c:choose>
                            <c:when test="#{param.id == 0}">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Description</th>
                                            <th>Mot-clés</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{books.listCategories()}" var="c">
                                            <tr>
                                                <td><h:outputText value="#{c.categoryName}" /></td>
                                                <td><h:outputText value="#{fn:substring(c.categorySummary, 0, 80)}..." /></td>
                                                <td><h:outputText value="#{c.categoryKeywords}" /></td>
                                                <td><a href="category.html?id=#{c.categoryId}">Modifier</a></td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </c:when>
                            <c:when test="#{param.id > 0}">
                                <h:form method="post">
                                    <ui:param name="category" value="#{books.getCategoryById(param.id)}" />
                                    <h:outputLabel value="Nom :"/><h:inputText id="categoryName" name="name" value="#{category.categoryName}" />
                                    <h:outputLabel value="Description :"/><h:inputTextarea id="categorySummary" rows="10" cols="80" name="summary" value="#{category.categorySummary}" />
                                    <h:outputLabel value="Mot-Clés :"/><h:inputTextarea id="categoryKeywords" rows="10" cols="80" name="keywords" value="#{category.categoryKeywords}" />
                                    
                                    <h:commandButton action="#{books.updateCategory()}" value="Enregistrer" />
                                </h:form>
                            </c:when>
                        </c:choose>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery-migrate-1.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.9.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.uniform.min.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="prettify/prettify.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
