<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form method="POST">
            <f:event listener="#{auth.checkError()}" type="preRenderView"/>
            <h:outputLabel value="#{auth.error}"/><br />
            <label for="login">Login </label>
            <h:inputText name="login" value="#{auth.username}"/><br />
            <label for="password">Mot de passe </label> 
            <h:inputSecret type="password" name="password" value="#{auth.password}"/><br />
            <h:commandButton action="#{auth.login()}" value="Se connecter"/>
            <h:commandButton action="#{auth.logout()}" value="Se dÃ©connecter"/>
        </h:form>
    </h:body>
</html>
